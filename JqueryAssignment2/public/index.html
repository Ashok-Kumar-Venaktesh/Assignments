<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!--Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/Paginatestyle.css" media="screen" />
    <link href="css/style.css" rel="stylesheet">

    <title>Movie Finder</title>
</head>

<body>

    <div class="container">
        <h2> Movie Finder</h2>
        

        <div class="col-sm-12">
            <button id="searchButton" type="submit" class="btn btn-success"><span class="glyphicon glyphicon-eye-open">  All Movies</span></button>
        </div>

        
        <div class="col-sm-12 table-container">
            <table id="tbUser">
                <tr>
                    <th>Imob number</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Poster</th>
                    <th>Opitons</th>
                </tr>
            </table>
            <form id="formHeader">
                <input type="text" placeholder="Imob Number" id="imobInput">
                <input type="text" placeholder="Title" id="titleInput">
                <input type="text" placeholder="Year" id="yearInput">
                <input type="text" placeholder="Poster" id="posterInput">
                <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        
        <div class="col-sm-12">
            <button id="addButton" type="submit" class="pull-right btn btn-primary"><span class="glyphicon glyphicon-pencil"></span> Add</button>
        </div>

        
        <div id="paginationdemo" class="demo">
            <div id="demo5" class="pagedemo _current" style=""></div>
        </div>


    </div>

    <!-- Add custom javascript files -->
    <script src="jquery.paginate.js" type="text/javascript"></script>
    <script src="js/script.js"></script>

</body>
</html>
